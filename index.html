<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS link -->
    <link rel="stylesheet" href="index.css">

    <title>Tindog</title>
</head>

<body>

    <main class="card">
            
        <nav>
            <img src="images/icon-profile.png" alt="paw icon">
            <img src="images/logo.png" alt="paw icon" class="logo">
            <img src="images/chat-icon.png" alt="paw icon">
        </nav>
        
        <section id="main-img"></section>
        
        <section class="rate" id="rate-btns">
            <div class="rate-btn nope-btn" id="nope-btn">
                <img src="images/nope-icon.png" alt="Nope">
            </div>
            <div class="rate-btn like-btn" id="like-btn">
                <img src="images/like-icon.png" alt="Like">
            </div>
        </section>
        
    </main>

    <!-- JS link -->
    <script src="/index.js" type="module"></script>
    
</body>

</html>
